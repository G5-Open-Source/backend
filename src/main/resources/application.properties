spring.application.name=becode-backend
# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/becode_db
spring.datasource.username=root
spring.datasource.password=$Marcelo18

# Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mostrar SQL por consola
spring.jpa.show-sql=true

# Dialecto de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Crear las tablas automáticamente (usa solo en desarrollo)
spring.jpa.hibernate.ddl-auto=update

# Charset
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

